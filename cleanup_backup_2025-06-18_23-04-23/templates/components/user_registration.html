<!-- User Registration Component -->
<!-- To be included in header or sidebar where user management is needed -->
<div class="user-registration-component">
    <!-- User Status Bar -->
    <div id="userStatusBar" class="bg-gray-700 p-3 rounded-lg border border-gray-600">
        <div class="flex items-center justify-between">
            <div id="userInfo" class="flex items-center space-x-3 cursor-pointer">
                <div class="w-8 h-8 bg-purple-600 rounded-full flex items-center justify-center">
                    <span class="text-white font-bold text-sm" id="userAvatar">?</span>
                </div>
                <div>
                    <div class="font-medium text-sm" id="userDisplayName">Not logged in</div>
                    <div class="text-xs text-gray-400" id="userSubtext">Click to register</div>
                </div>
            </div>
            <div class="flex items-center space-x-2">
                <button id="profileBtn" class="bg-purple-600 hover:bg-purple-700 text-white px-2 py-1 rounded text-xs">
                    Profile
                </button>
                <button id="logoutBtn" class="bg-gray-600 hover:bg-gray-700 text-white px-2 py-1 rounded text-xs hidden">
                    Logout
                </button>
            </div>
        </div>
    </div>

    <!-- Registration Modal -->
    <div id="registrationModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
        <div class="bg-gray-800 p-6 rounded-lg max-w-md w-full mx-4">
            <h3 class="text-xl font-bold mb-4">🎮 User Registration</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">G-Portal Username *</label>
                    <input type="text" id="userIdInput" placeholder="Your G-Portal login"
                           class="w-full bg-gray-700 p-3 rounded border border-gray-600 focus:border-purple-500 focus:outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Display Nickname *</label>
                    <input type="text" id="nicknameInput" placeholder="How others see you"
                           class="w-full bg-gray-700 p-3 rounded border border-gray-600 focus:border-purple-500 focus:outline-none">
                </div>
            </div>
            <div class="flex space-x-3 mt-6">
                <button id="registerBtn" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded flex-1">
                    Register
                </button>
                <button id="cancelRegisterBtn" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded flex-1">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
