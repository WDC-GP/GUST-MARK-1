<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUST Command Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        .container {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            margin: 10px 0;
        }
        .success { border-left: 4px solid #4CAF50; }
        .error { border-left: 4px solid #f44336; }
        .info { border-left: 4px solid #2196F3; }
        .warning { border-left: 4px solid #ff9800; }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #45a049; }
        button:disabled { background: #666; cursor: not-allowed; }
        #output {
            background: #1e1e1e;
            border: 1px solid #444;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-online { background: #4CAF50; }
        .status-offline { background: #f44336; }
        .status-unknown { background: #ff9800; }
        input, select {
            background: #3d3d3d;
            border: 1px solid #555;
            color: #e0e0e0;
            padding: 8px;
            border-radius: 4px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container info">
        <h1>ğŸš€ GUST Command Test Interface</h1>
        <p>This will test your GUST commands using your browser session (no authentication issues).</p>
    </div>

    <div class="container">
        <h2>ğŸ“Š System Status</h2>
        <div id="status-display">
            <span class="status-indicator status-unknown"></span>
            <span id="status-text">Checking...</span>
        </div>
        <button onclick="checkSystemStatus()">ğŸ”„ Refresh Status</button>
    </div>

    <div class="container">
        <h2>ğŸ§ª Command Test</h2>
        <div>
            <label>Command:</label>
            <select id="command-select">
                <option value="serverinfo">serverinfo (safe test command)</option>
                <option value="say Hello from GUST">say Hello from GUST</option>
                <option value="players">players</option>
                <option value="status">status</option>
            </select>
        </div>
        <div>
            <label>Server ID:</label>
            <input type="text" id="server-id" value="1736296" placeholder="Server ID">
        </div>
        <div>
            <label>Region:</label>
            <select id="region-select">
                <option value="US">US</option>
                <option value="EU">EU</option>
                <option value="AS">AS</option>
            </select>
        </div>
        <button onclick="sendTestCommand()" id="send-btn">ğŸ“¡ Send Command</button>
        <button onclick="testAutoCommands()">ğŸ”„ Test Auto Commands</button>
    </div>

    <div class="container">
        <h2>ğŸ“‹ Test Output</h2>
        <div id="output">Ready for testing...\n</div>
        <button onclick="clearOutput()">ğŸ—‘ï¸ Clear Output</button>
    </div>

    <div class="container">
        <h2>ğŸ” Quick Diagnostics</h2>
        <button onclick="checkAuthentication()">ğŸ” Check Authentication</button>
        <button onclick="checkServers()">ğŸ–¥ï¸ Check Servers</button>
        <button onclick="checkTokenStatus()">ğŸ« Check Token Status</button>
        <button onclick="runFullDiagnostic()">ğŸ§ª Full Diagnostic</button>
    </div>

    <script>
        let output = document.getElementById('output');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const icons = { info: 'â„¹ï¸', success: 'âœ…', error: 'âŒ', warning: 'âš ï¸' };
            const icon = icons[type] || 'â„¹ï¸';
            
            output.textContent += `[${timestamp}] ${icon} ${message}\n`;
            output.scrollTop = output.scrollHeight;
        }
        
        function clearOutput() {
            output.textContent = 'Output cleared...\n';
        }
        
        async function makeRequest(url, options = {}) {
            try {
                const response = await fetch(url, {
                    credentials: 'include',  // Include session cookies
                    ...options
                });
                return { response, data: await response.json() };
            } catch (error) {
                return { error: error.message };
            }
        }
        
        async function checkSystemStatus() {
            log('Checking system status...', 'info');
            
            const statusIndicator = document.querySelector('.status-indicator');
            const statusText = document.getElementById('status-text');
            
            const { response, data, error } = await makeRequest('/api/token/status');
            
            if (error) {
                log(`Status check failed: ${error}`, 'error');
                statusIndicator.className = 'status-indicator status-offline';
                statusText.textContent = 'Connection Failed';
                return;
            }
            
            if (response.ok) {
                log(`Status: ${JSON.stringify(data, null, 2)}`, 'success');
                
                if (data.demo_mode) {
                    statusIndicator.className = 'status-indicator status-unknown';
                    statusText.textContent = 'Demo Mode';
                    log('Running in Demo Mode - commands will be simulated', 'warning');
                } else if (data.has_token && data.token_valid) {
                    statusIndicator.className = 'status-indicator status-online';
                    statusText.textContent = 'Live Mode (G-Portal Connected)';
                    log('Running in Live Mode - commands will be sent to real servers', 'success');
                } else if (data.has_token && !data.token_valid) {
                    statusIndicator.className = 'status-indicator status-offline';
                    statusText.textContent = 'Token Expired';
                    log('Token expired - need to re-login', 'error');
                } else {
                    statusIndicator.className = 'status-indicator status-offline';
                    statusText.textContent = 'Not Authenticated';
                    log('Not authenticated - need to login', 'error');
                }
            } else {
                log(`Status check failed with ${response.status}`, 'error');
                statusIndicator.className = 'status-indicator status-offline';
                statusText.textContent = 'Error';
            }
        }
        
        async function sendTestCommand() {
            const command = document.getElementById('command-select').value;
            const serverId = document.getElementById('server-id').value;
            const region = document.getElementById('region-select').value;
            const sendBtn = document.getElementById('send-btn');
            
            if (!serverId) {
                log('Please enter a server ID', 'error');
                return;
            }
            
            log(`Sending command: ${command} to server ${serverId} (${region})`, 'info');
            
            sendBtn.disabled = true;
            sendBtn.textContent = 'â³ Sending...';
            
            const { response, data, error } = await makeRequest('/api/console/send', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    command: command,
                    serverId: serverId,
                    region: region
                })
            });
            
            sendBtn.disabled = false;
            sendBtn.textContent = 'ğŸ“¡ Send Command';
            
            if (error) {
                log(`Command failed: ${error}`, 'error');
                return;
            }
            
            if (response.ok) {
                if (data.success) {
                    log(`âœ… Command sent successfully!`, 'success');
                    if (data.demo_mode) {
                        log('Command was simulated (demo mode)', 'info');
                    } else {
                        log('Command sent to real G-Portal server', 'success');
                    }
                } else {
                    log(`Command failed: ${data.error || 'Unknown error'}`, 'error');
                }
                log(`Full response: ${JSON.stringify(data, null, 2)}`, 'info');
            } else {
                log(`HTTP Error ${response.status}: ${JSON.stringify(data, null, 2)}`, 'error');
                
                if (response.status === 401) {
                    log('Authentication required - try refreshing page and logging in again', 'error');
                }
            }
        }
        
        async function testAutoCommands() {
            log('Testing auto command system...', 'info');
            
            // Check if servers are configured
            const { response, data, error } = await makeRequest('/api/servers');
            
            if (error) {
                log(`Auto command test failed: ${error}`, 'error');
                return;
            }
            
            if (response.ok) {
                if (data.length === 0) {
                    log('No servers configured - auto commands won\'t work', 'warning');
                    log('Add servers in the Server Manager tab first', 'info');
                } else {
                    log(`Found ${data.length} configured servers:`, 'success');
                    data.forEach(server => {
                        log(`  - ${server.name} (${server.server_id}) in ${server.region}`, 'info');
                    });
                    log('Auto commands should be working for these servers', 'success');
                    log('Check the browser console (F12) for auto command logs', 'info');
                }
            } else {
                log(`Server list error: ${response.status}`, 'error');
            }
        }
        
        async function checkAuthentication() {
            log('Checking authentication...', 'info');
            
            const { response, data, error } = await makeRequest('/api/token/status');
            
            if (error) {
                log(`Auth check failed: ${error}`, 'error');
                return;
            }
            
            log(`Authentication status: ${JSON.stringify(data, null, 2)}`, 'info');
        }
        
        async function checkServers() {
            log('Checking configured servers...', 'info');
            
            const { response, data, error } = await makeRequest('/api/servers');
            
            if (error) {
                log(`Server check failed: ${error}`, 'error');
                return;
            }
            
            if (response.ok) {
                log(`Server configuration: ${JSON.stringify(data, null, 2)}`, 'info');
            } else {
                log(`Server check failed with status ${response.status}`, 'error');
            }
        }
        
        async function checkTokenStatus() {
            log('Checking detailed token status...', 'info');
            
            const { response, data, error } = await makeRequest('/api/token/status');
            
            if (error) {
                log(`Token check failed: ${error}`, 'error');
                return;
            }
            
            log(`Token details: ${JSON.stringify(data, null, 2)}`, 'info');
        }
        
        async function runFullDiagnostic() {
            log('Running full diagnostic...', 'info');
            log('='.repeat(50), 'info');
            
            await checkAuthentication();
            await checkServers();
            await checkSystemStatus();
            
            log('='.repeat(50), 'info');
            log('Full diagnostic complete', 'success');
        }
        
        // Auto-run status check on page load
        window.addEventListener('load', () => {
            log('GUST Command Test Interface loaded', 'success');
            checkSystemStatus();
        });
    </script>
</body>
</html>
