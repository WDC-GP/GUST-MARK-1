<!-- Server Selector Component -->
<!-- To be included in templates where server selection is needed -->
<div class="server-selector-component bg-gray-800 p-4 rounded-lg border border-gray-700 mb-4">
    <div class="flex items-center justify-between">
        <div class="flex items-center space-x-4">
            <h3 class="text-lg font-semibold text-purple-400">🖥️ Current Server</h3>
            <select id="serverSelect" class="bg-gray-700 text-white p-3 rounded border border-gray-600 focus:border-purple-500 focus:outline-none min-w-[250px]">
                <option value="">Select a server...</option>
                <option value="server_001">Main Server (150 players)</option>
                <option value="server_002">PvP Server (89 players)</option>
                <option value="test_server">Test Server (5 players)</option>
            </select>
            <button id="addServerBtn" class="bg-purple-600 hover:bg-purple-700 text-white px-3 py-1 rounded text-sm">
                + Add
            </button>
        </div>
        <div class="flex items-center space-x-4 text-sm text-gray-400">
            <span id="serverStatus">No server selected</span>
            <button id="refreshServersBtn" class="bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded transition-colors">
                🔄 Refresh
            </button>
        </div>
    </div>
</div>

<!-- Add Server Modal -->
<div id="addServerModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
    <div class="bg-gray-800 p-6 rounded-lg max-w-md w-full mx-4">
        <h3 class="text-xl font-bold mb-4">Add New Server</h3>
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium mb-2">Server ID *</label>
                <input type="text" id="newServerId" placeholder="e.g., 1234567"
                       class="w-full bg-gray-700 p-3 rounded border border-gray-600 focus:border-purple-500 focus:outline-none">
            </div>
            <div>
                <label class="block text-sm font-medium mb-2">Server Name</label>
                <input type="text" id="newServerName" placeholder="My Rust Server"
                       class="w-full bg-gray-700 p-3 rounded border border-gray-600 focus:border-purple-500 focus:outline-none">
            </div>
        </div>
        <div class="flex space-x-3 mt-6">
            <button id="saveServerBtn" class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded flex-1">
                Add Server
            </button>
            <button id="cancelServerBtn" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded flex-1">
                Cancel
            </button>
        </div>
    </div>
</div>
