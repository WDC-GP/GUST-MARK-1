<div id="logs-view" class="view hidden">
    <h2 class="text-3xl font-bold mb-6">📋 Server Logs</h2>
    
    <!-- Server Selection and Controls -->
    <div class="bg-gray-800 p-6 rounded-lg mb-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Server Selection -->
            <div>
                <label for="server-select" class="block text-sm font-medium text-gray-300 mb-2">Select Server</label>
                <select id="server-select" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <option value="">Loading servers...</option>
                </select>
            </div>
            
            <!-- Download Button -->
            <div class="flex items-end">
                <button id="download-logs-btn" onclick="downloadLogs()" 
                        class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                    📥 Download Logs
                </button>
            </div>
            
            <!-- Refresh Button -->
            <div class="flex items-end">
                <button id="refresh-logs-btn" onclick="refreshLogs()" 
                        class="w-full bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-2 px-4 rounded transition-all duration-200">
                    🔄 Refresh
                </button>
            </div>
        </div>
        
        <!-- Status Message -->
        <div id="logs-status" class="mt-4 p-3 rounded hidden">
            <span id="logs-status-text"></span>
        </div>
    </div>
    
    <!-- Downloaded Logs List -->
    <div class="bg-gray-800 p-6 rounded-lg mb-6">
        <h3 class="text-xl font-bold text-cyan-400 mb-4">📋 Downloaded Logs</h3>
        <div id="logs-list">
            <div class="text-gray-400 text-center py-8">
                No logs downloaded yet. Click "Download Logs" to fetch server logs.
            </div>
        </div>
    </div>
    
    <!-- Log Preview -->
    <div id="log-preview-container" class="bg-gray-800 p-6 rounded-lg hidden">
        <h3 class="text-xl font-bold text-cyan-400 mb-4">👁️ Recent Log Entries</h3>
        <div id="log-preview" class="bg-gray-900 p-4 rounded text-sm font-mono max-h-96 overflow-y-auto">
            <!-- Log entries will be displayed here -->
        </div>
        <div class="mt-4">
            <button onclick="hideLogPreview()" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded">
                Close Preview
            </button>
        </div>
    </div>
</div>
