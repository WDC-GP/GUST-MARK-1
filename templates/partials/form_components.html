<!-- G-Portal Form Components -->
<div class="form-components gp-forms">
    <!-- Input Group -->
    <div class="input-group mb-4">
        <label class="block text-sm font-medium text-gray-300 mb-2">
            Input Label
        </label>
        <input type="text" class="w-full bg-gray-800 border border-gray-600 text-white px-3 py-2 rounded focus:border-cyan-400 focus:ring-1 focus:ring-cyan-400 transition-colors" placeholder="Enter value...">
    </div>
    
    <!-- Select Group -->
    <div class="select-group mb-4">
        <label class="block text-sm font-medium text-gray-300 mb-2">
            Select Option
        </label>
        <select class="w-full bg-gray-800 border border-gray-600 text-white px-3 py-2 rounded focus:border-cyan-400 focus:ring-1 focus:ring-cyan-400 transition-colors">
            <option>Option 1</option>
            <option>Option 2</option>
        </select>
    </div>
    
    <!-- Textarea Group -->
    <div class="textarea-group mb-4">
        <label class="block text-sm font-medium text-gray-300 mb-2">
            Text Area
        </label>
        <textarea rows="4" class="w-full bg-gray-800 border border-gray-600 text-white px-3 py-2 rounded focus:border-cyan-400 focus:ring-1 focus:ring-cyan-400 transition-colors" placeholder="Enter multiple lines..."></textarea>
    </div>
</div>
