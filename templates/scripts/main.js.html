    function showTab(tab) {
        console.log('🔄 Switching to tab:', tab);
        
        try {
            currentTab = tab;
            
            // Update nav tabs - with null checking
            document.querySelectorAll('.nav-tab').forEach(t => {
                if (t && t.classList) {
                    t.classList.remove('active');
                }
            });
            
            // Find and activate the nav tab
            const navTab = document.getElementById(tab + '-tab');
            if (navTab && navTab.classList) {
                navTab.classList.add('active');
            } else {
                console.warn('❌ Nav tab not found:', tab + '-tab');
            }
            
            // Update views - with null checking
            document.querySelectorAll('.view').forEach(view => {
                if (view && view.classList) {
                    view.classList.add('hidden');
                }
            });
            
            // Show target view - try multiple ID patterns
            let targetView = document.getElementById(tab + '-view');
            if (!targetView) {
                targetView = document.getElementById(tab); // Alternative pattern
            }
            
            if (targetView && targetView.classList) {
                targetView.classList.remove('hidden');
                console.log('✅ Showing view:', targetView.id);
            } else {
                console.error('❌ No view found for tab:', tab);
                console.log('🔍 Looking for:', tab + '-view', 'or', tab);
                console.log('🔍 Available .view elements:');
                document.querySelectorAll('.view').forEach(el => {
                    console.log('   - ID:', el.id || 'no-id', 'Classes:', el.className);
                });
                
                // Create a placeholder view if none exists
                createPlaceholderView(tab);
                return;
            }
            
            // Load tab-specific data (UPDATED: Complete Server Health support)

                else if (tab === 'server-manager') loadServerManager();
                else if (tab === 'events') loadEvents();

    // Token Management
    function refreshToken() {
        const refreshBtn = document.getElementById('refreshTokenBtn');
        if (!refreshBtn) return;
        
        refreshBtn.textContent = 'Refreshing...';
        refreshBtn.disabled = true;
        
        fetch('/api/token/refresh', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'}
        })
        .then(response => response.json())
        .then(result => {
            if (result.success) {
                alert('Token refreshed successfully!');
                if (typeof updateSystemStatus === 'function') {
                    updateSystemStatus(); // Reload status
                }
            } else {
                alert('Token refresh failed. Please re-login with G-Portal credentials.');
            }
        })
        .catch(error => {
            alert('Refresh error: ' + error.message);
        })
        .finally(() => {
            refreshBtn.textContent = 'Refresh Token';
            refreshBtn.disabled = false;
        });
    }

                    option.textContent += ' ❌';
                }
                
                dropdown.appendChild(option);
            });
            
            // Restore previous selection if still valid
            if (currentValue) {
                dropdown.value = currentValue;
            }
        });
    }

    /**
     * LOGS-BASED: Start player count polling using logs API
     */
    function startLogsBasedPlayerCountPolling() {
        if (logsBasedPlayerCountSystem.polling) {
            return;
        }

        console.log('▶️ Starting logs-based player count polling...');
        logsBasedPlayerCountSystem.polling = true;

        // Initial poll
        logsBasedPollAllServers();

        // Set up interval - longer for logs-based approach
        logsBasedPlayerCountSystem.intervalId = setInterval(() => {
            logsBasedPollAllServers();
        }, logsBasedPlayerCountSystem.config.interval);
    }

    /**
     * LOGS-BASED: Poll all servers using logs API
     */
    function logsBasedPollAllServers() {
        if (!managedServers || managedServers.length === 0) {
            return;
        }

        console.log(`🔍 Logs-based polling ${managedServers.length} servers...`);

        // Process servers in small batches
        const batches = [];
        for (let i = 0; i < managedServers.length; i += logsBasedPlayerCountSystem.config.batchSize) {
            batches.push(managedServers.slice(i, i + logsBasedPlayerCountSystem.config.batchSize));
        }

        let batchIndex = 0;
        function processBatch() {
            if (batchIndex >= batches.length) {
                return;
            }

            const batch = batches[batchIndex];
            batch.forEach(server => {
                logsBasedQueryServerPlayerCount(server.serverId);
            });

            batchIndex++;
            if (batchIndex < batches.length) {
                setTimeout(processBatch, 5000); // 5 second delay between batches for logs
            }
        }

        processBatch();
    }

    /**
     * LOGS-BASED: Query specific server for player count using logs API
     */
    async function logsBasedQueryServerPlayerCount(serverId) {
        if (logsBasedPlayerCountSystem.state.activeRequests.has(serverId)) {
            return;
        }

        const server = managedServers.find(s => s.serverId === serverId);
        if (!server) {
            return;
        }

        logsBasedPlayerCountSystem.state.activeRequests.set(serverId, Date.now());
        updatePlayerCountDisplay(serverId, null, 'loading');

        try {
            console.log(`📊 Logs-based query for ${server.serverName} (${serverId})`);
            
            // Check if we're in demo mode
            if (isDemo) {
                // Demo mode: generate mock data
                setTimeout(() => {
                    const mockData = generateMockPlayerData(serverId);
                    updatePlayerCountDisplay(serverId, mockData, 'success');
                    logsBasedPlayerCountSystem.state.activeRequests.delete(serverId);
                }, 1000);
                return;
            }

            // REAL MODE: Use logs-based API
            if (typeof window.getPlayerCountFromLogs === 'function') {
                // Use logs module function
                const result = await window.getPlayerCountFromLogs(serverId);
                if (result.success) {
                    logsBasedPlayerCountSystem.state.serverData.set(serverId, result.data);
                }
            } else {
                // Direct API call fallback
                const response = await fetch(`/api/logs/player-count/${serverId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();

                if (result.success && result.data) {
                    console.log(`✅ Got real player count from logs API: ${result.data.current}/${result.data.max}`);
                    updatePlayerCountDisplay(serverId, result.data, 'success');
                    logsBasedPlayerCountSystem.state.serverData.set(serverId, result.data);
                } else {
                    console.warn(`⚠️ Logs API failed: ${result.error}`);
                    updatePlayerCountDisplay(serverId, null, 'error');
                }
            }

        } catch (error) {
            console.error(`❌ Error querying logs for ${serverId}:`, error);
            updatePlayerCountDisplay(serverId, null, 'error');
        } finally {
            logsBasedPlayerCountSystem.state.activeRequests.delete(serverId);
        }
    }

    /**
     * ENHANCED: Update player count display (preserves old values during loading)
     */
    function updatePlayerCountDisplay(serverId, playerData, status = 'success') {
        const countElement = document.querySelector(`#player-count-${serverId} .player-count-value`);
        const maxElement = document.querySelector(`#player-count-${serverId} .player-max-value`);
        const statusElement = safeGetElement(`player-status-${serverId}`);
        const progressBar = safeGetElement(`player-bar-${serverId}`);
        const sourceElement = safeGetElement(`player-source-${serverId}`);
        const serverCard = document.querySelector(`[data-server-id="${serverId}"]`);

        // Update status first (always update this)
        if (statusElement) {
            statusElement.className = `player-count-status text-xs px-2 py-1 rounded`;
            switch (status) {
                case 'loading':
                    statusElement.textContent = '⏳ Loading...';
                    statusElement.className += ' bg-yellow-900 text-yellow-300';
                    break;
                case 'success':
                    statusElement.textContent = `✅ ${new Date().toLocaleTimeString()}`;
                    statusElement.className += ' bg-green-900 text-green-300';
                    break;
                case 'error':
                    statusElement.textContent = '❌ Error';
                    statusElement.className += ' bg-red-900 text-red-300';
                    break;
            }
        }

        // Only update values if we have new data (preserve old values during loading/error)
        if (playerData && countElement && maxElement) {
            // Update the actual values
            countElement.textContent = playerData.current;
            maxElement.textContent = playerData.max;

            // Update progress bar
            if (progressBar) {
                progressBar.style.width = `${playerData.percentage}%`;
                
                // Update color based on percentage
                progressBar.className = 'player-count-fill bg-gradient-to-r rounded-full h-full transition-all duration-500';
                if (playerData.percentage >= 90) {
                    progressBar.className += ' from-red-500 to-red-600';
                } else if (playerData.percentage >= 75) {
                    progressBar.className += ' from-orange-500 to-red-500';
                } else if (playerData.percentage >= 50) {
                    progressBar.className += ' from-yellow-500 to-orange-500';
                } else {
                    progressBar.className += ' from-green-400 to-cyan-400';
                }
            }

            // Update source indicator
            if (sourceElement) {
                sourceElement.textContent = playerData.source === 'server_logs' ? 'Server Logs' : 
                                           playerData.source === 'mock' ? 'Demo Data' : 
                                           playerData.source === 'auto_command_logs' ? 'Auto Commands + Logs' :
                                           playerData.source === 'logs_api' ? 'Server Logs' :
                                           'Unknown';
            }

            // Update server card attributes
            if (serverCard) {
                serverCard.setAttribute('data-has-players', playerData.current > 0 ? 'true' : 'false');
            }

            console.log(`📊 Updated display for ${serverId}: ${playerData.current}/${playerData.max} (${playerData.percentage}%)`);
            
        } else if (status === 'loading') {
            // During loading, keep old values but update source
            if (sourceElement) {
                sourceElement.textContent = 'Loading...';
            }
            console.log(`⏳ Loading player count for ${serverId} (keeping old values)`);
            
        } else if (status === 'error' && !playerData) {
            // On error without new data, keep old values but update source
            if (sourceElement) {
                sourceElement.textContent = 'Error - Using Last Known';
            }
            console.log(`❌ Error getting player count for ${serverId} (keeping old values)`);
        }

        // Special case: If this is the first time and we have no data, show default
        if (!playerData && countElement && maxElement && countElement.textContent === '--') {
            countElement.textContent = '--';
            maxElement.textContent = '--';
            if (progressBar) progressBar.style.width = '0%';
            if (sourceElement) sourceElement.textContent = status === 'loading' ? 'Loading...' : 'No Data';
            if (serverCard) serverCard.setAttribute('data-has-players', 'false');
        }
    }

    /**
     * LOGS-BASED: Generate mock player data (realistic)

    function generateMockPlayerData(serverId) {
        const playerCount = Math.floor(Math.random() * 60);
        const maxPlayers = [50, 100, 150, 200][Math.floor(Math.random() * 4)];

            percentage: maxPlayers > 0 ? Math.round((playerCount / maxPlayers) * 100) : 0,
