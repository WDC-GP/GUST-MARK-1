    class RequestQueue {
        constructor(maxConcurrent = 3, minInterval = 1000) {
            this.maxConcurrent = maxConcurrent;
            this.minInterval = minInterval;
            this.activeRequests = 0;
            this.requestQueue = [];
            this.lastRequestTime = 0;
            this.isProcessing = false;
            
            console.log(`‚úÖ RequestQueue initialized: max ${maxConcurrent} concurrent, ${minInterval}ms min interval`);
        }
        
        async enqueue(requestFunction, priority = 'normal') {
            return new Promise((resolve, reject) => {
                const queueItem = {
                    requestFunction,
                    resolve,
                    reject,
                    priority,
                    timestamp: Date.now(),
                    timeout: setTimeout(() => {
                        reject(new Error('Request queue timeout'));
                    }, ENHANCED_CONFIG.REQUEST_THROTTLING.queueTimeout)
                };
                
                // Insert based on priority
                if (priority === 'high') {
                    this.requestQueue.unshift(queueItem);
                } else {
                    this.requestQueue.push(queueItem);
                }
                
                this.processQueue();
            });
        }
        
        async processQueue() {
            if (this.isProcessing || this.requestQueue.length === 0) {
                return;
            }
            
            if (this.activeRequests >= this.maxConcurrent) {
                return;
            }
            
            this.isProcessing = true;
            
            // Check minimum interval
            const now = Date.now();
            const timeSinceLastRequest = now - this.lastRequestTime;
            if (timeSinceLastRequest < this.minInterval) {
                setTimeout(() => {
                    this.isProcessing = false;
                    this.processQueue();
                }, this.minInterval - timeSinceLastRequest);
                return;
            }
            
            const queueItem = this.requestQueue.shift();
            if (!queueItem) {
                this.isProcessing = false;
                return;
            }
            
            clearTimeout(queueItem.timeout);
            this.activeRequests++;
            this.lastRequestTime = now;
            
            try {
                console.log(`üîÑ Processing queued request (${this.activeRequests}/${this.maxConcurrent} active)`);
                const result = await queueItem.requestFunction();
                queueItem.resolve(result);
            } catch (error) {
                console.error('‚ùå Queued request failed:', error);
                queueItem.reject(error);
            } finally {
                this.activeRequests--;
                this.isProcessing = false;
                
                // Process next item with small delay
                setTimeout(() => this.processQueue(), 100);
            }
        }
        
        getStats() {
            return {
                activeRequests: this.activeRequests,
                queueLength: this.requestQueue.length,
                lastRequestTime: this.lastRequestTime
            };
        }
    }

    // ‚úÖ NEW: AUTHENTICATION RECOVERY MANAGER

    class AuthRecoveryManager {
        constructor() {
            this.failureCount = 0;
            this.consecutiveFailures = 0;
            this.lastFailureTime = 0;
            this.isRecovering = false;
            this.recoveryAttempts = 0;
            
            console.log('‚úÖ AuthRecoveryManager initialized');
        }
        
        recordFailure(response) {
            this.failureCount++;
            this.consecutiveFailures++;
            this.lastFailureTime = Date.now();
            
            console.warn(`‚ö†Ô∏è Auth failure recorded (${this.consecutiveFailures} consecutive, ${this.failureCount} total)`);
            
            // Check if we should attempt recovery
            if (this.consecutiveFailures >= ENHANCED_CONFIG.AUTH_RECOVERY.maxFailures && !this.isRecovering) {
                this.attemptRecovery();
            }
            
            // Check if we should redirect to login
            if (this.consecutiveFailures >= ENHANCED_CONFIG.AUTH_RECOVERY.redirectAfterFailures) {
                this.redirectToLogin();
            }
        }
        
        recordSuccess() {
            if (this.consecutiveFailures > 0) {
                console.log(`‚úÖ Auth recovery successful after ${this.consecutiveFailures} failures`);
            }
            
            this.consecutiveFailures = 0;
            this.isRecovering = false;
            this.recoveryAttempts = 0;
        }
        
        async attemptRecovery() {
            if (this.isRecovering) {
                return false;
            }
            
            this.isRecovering = true;
            this.recoveryAttempts++;
            
            console.log(`üîÑ Attempting auth recovery (attempt ${this.recoveryAttempts})`);
            
            try {
                // First, check token status
                const tokenResponse = await fetch('/api/token/status');
                const tokenData = await tokenResponse.json();
                
                if (!tokenData.token_valid && !tokenData.demo_mode) {
                    console.log('üîÑ Token invalid, attempting refresh...');
                    
                    // Attempt token refresh
                    const refreshResponse = await fetch('/api/token/refresh', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' }
                    });
                    
                    const refreshData = await refreshResponse.json();
                    
                    if (refreshData.success) {
                        console.log('‚úÖ Token refresh successful during recovery');
                        this.recordSuccess();
                        return true;
                    } else {
                        console.error('‚ùå Token refresh failed during recovery');
                    }
                }
                
                // If we get here, recovery failed
                this.isRecovering = false;
                return false;
                
            } catch (error) {
                console.error('‚ùå Auth recovery error:', error);
                this.isRecovering = false;
                return false;
            }
        }
        
        redirectToLogin() {
            console.error('‚ùå Too many auth failures, redirecting to login');
            
            // Show user notification
            if (typeof showStatus === 'function') {
                showStatus('Session expired. Redirecting to login...', 'error');
            }
            
            // Redirect after short delay
            setTimeout(() => {
                window.location.href = '/login';
            }, 2000);
        }
        
        shouldAttemptRecovery() {
            return this.consecutiveFailures >= ENHANCED_CONFIG.AUTH_RECOVERY.maxFailures && 
                   !this.isRecovering && 
                   this.recoveryAttempts < 3;
        }
        
        getStats() {
            return {
                failureCount: this.failureCount,
                consecutiveFailures: this.consecutiveFailures,
                isRecovering: this.isRecovering,
                recoveryAttempts: this.recoveryAttempts,
                lastFailureTime: this.lastFailureTime
            };
        }
    }

    // ============================================================================
    // ‚úÖ ENHANCED FETCH WRAPPER WITH AUTHENTICATION RECOVERY
    // ============================================================================
    
    const originalFetch = window.fetch;
    
    window.fetch = async function(url, options = {}) {
        return await requestQueue.enqueue(async () => {
            try {
                console.log(`üåê Enhanced fetch: ${url}`);
                
                const response = await originalFetch(url, {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    }
                });
                
                // Check for authentication errors
                if (response.status === 401) {
                    console.warn('‚ö†Ô∏è Authentication error detected in fetch');
                    authRecovery.recordFailure(response);
                    
                    // Attempt recovery if appropriate
                    if (authRecovery.shouldAttemptRecovery()) {
                        const recoverySuccessful = await authRecovery.attemptRecovery();
                        
                        if (recoverySuccessful) {
                            // Retry the original request
                            console.log('üîÑ Retrying request after successful auth recovery');
                            return await originalFetch(url, options);
                        }
                    }
                } else if (response.ok) {
                    authRecovery.recordSuccess();
                }
                
                return response;
                
            } catch (error) {
                console.error('‚ùå Enhanced fetch error:', error);
                throw error;
            }
        }, options.priority || 'normal');
    };

    function addLiveConsoleMessage(message, serverId = null, messageType = 'live') {

        }
        
        // Handle different message formats
        let messageText, timestamp;
        if (typeof message === 'string') {

            timestamp = new Date();
        } else if (typeof message === 'object' && message.message) {
            messageText = message.message;
            timestamp = message.timestamp ? new Date(message.timestamp) : new Date();
            messageType = message.type || messageType;
            serverId = message.serverId || message.server_id || serverId;
        } else {
            messageText = String(message);
            timestamp = new Date();
        }
        
        // Create message element
        const messageDiv = document.createElement('div');
        messageDiv.className = 'console-message text-sm mb-1 px-2 py-1 rounded';
        
        // Style based on message type
        const styles = {
            'live': 'text-green-400 bg-green-900 bg-opacity-20 border-l-2 border-green-400',
            'info': 'text-blue-400 bg-blue-900 bg-opacity-20 border-l-2 border-blue-400',
            'success': 'text-green-300 bg-green-900 bg-opacity-10',
            'error': 'text-red-400 bg-red-900 bg-opacity-20 border-l-2 border-red-400',
            'warning': 'text-yellow-400 bg-yellow-900 bg-opacity-20 border-l-2 border-yellow-400',
            'system': 'text-gray-300 bg-gray-900 bg-opacity-20 border-l-2 border-gray-400',
            'command': 'text-purple-400 bg-purple-900 bg-opacity-20 border-l-2 border-purple-400'
        };
        
        messageDiv.className += ' ' + (styles[messageType] || styles['live']);
        
        // Format message content
        const timeStr = timestamp.toLocaleTimeString();
        const serverPrefix = serverId ? `[${serverId}] ` : '';
        const typeIcon = getMessageTypeIcon(messageType);
        
        messageDiv.innerHTML = `
            <span class="text-gray-500 text-xs">[${timeStr}]</span>
            <span class="text-gray-400">${typeIcon}</span>
            ${serverPrefix}${escapeHtml(messageText)}
        `;
        
        // Add to output
        outputDiv.appendChild(messageDiv);
        
        // Auto-scroll to bottom if user isn't scrolled up
        const isNearBottom = outputDiv.scrollTop + outputDiv.clientHeight >= outputDiv.scrollHeight - 50;
        if (isNearBottom) {
            outputDiv.scrollTop = outputDiv.scrollHeight;
        }
        
        // Manage message limit (keep last 150 messages)
        const messages = outputDiv.children;
        if (messages.length > 150) {
            outputDiv.removeChild(messages[0]);
        }
        
        // Add fade-in animation
        messageDiv.style.opacity = '0';
        messageDiv.style.transform = 'translateY(10px)';
        
        setTimeout(() => {
            messageDiv.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
            messageDiv.style.opacity = '1';
            messageDiv.style.transform = 'translateY(0)';
        }, 10);
    }

    async function pingSingleServer(serverId) {
        console.log(`üì° Pinging server: ${serverId}`);
        
        try {
            // Use the enhanced fetch wrapper with request queue
            const response = await fetch(`/api/servers/ping/${serverId}`, {
                method: 'POST',
                priority: 'high'  // High priority for ping requests
            });
            
            const result = await response.json();
            
            if (result.success || result.status) {  // Success or valid status response
                // Update server status in local list
                const server = managedServers.find(s => s.serverId === serverId);
                if (server) {
                    server.status = result.status;
                    server.lastPing = result.ping_time || new Date().toISOString();
                    server.responseTime = result.response_time_ms;
                    server.lastPingStatus = result.message;
                }
                
                // Refresh displays
                refreshServerList();
                updateAllServerDropdowns();
                
                // Show success message with details
                const statusEmoji = result.status === 'online' ? '‚úÖ' : 
                                  result.status === 'timeout' ? '‚è∞' : 
                                  result.status === 'offline' ? 'üî¥' : '‚ö†Ô∏è';
                
                const message = `${statusEmoji} Ping ${result.server_name || serverId}: ${result.message} (${result.response_time_ms}ms)`;
                showStatus(message, result.success ? 'success' : 'warning');
                
                // Add to console if available
                if (typeof addLiveConsoleMessage === 'function') {
                    addLiveConsoleMessage(message, serverId, result.success ? 'success' : 'warning');
                }
                
                console.log(`‚úÖ Ping result for ${serverId}:`, result);
                
            } else {
                // Handle ping failure
                const errorMsg = `‚ùå Ping failed for ${serverId}: ${result.error || 'Unknown error'}`;
                showStatus(errorMsg, 'error');
                
                if (typeof addLiveConsoleMessage === 'function') {
                    addLiveConsoleMessage(errorMsg, serverId, 'error');
                }
                
                console.error('Ping failed:', result);
            }
            
        } catch (error) {
            const errorMsg = `‚ùå Ping error for ${serverId}: ${error.message}`;
            showStatus(errorMsg, 'error');
            
            if (typeof addLiveConsoleMessage === 'function') {
                addLiveConsoleMessage(errorMsg, serverId, 'error');
            }
            
            console.error('Ping error:', error);
        }
    }
    
    async function pingAllServers() {
        console.log('üì° Pinging all active servers...');
        
        const activeServers = managedServers.filter(server => server.isActive);
        if (activeServers.length === 0) {
            showStatus('‚ö†Ô∏è No active servers to ping', 'warning');
            return;
        }
        
        showStatus(`üì° Pinging ${activeServers.length} servers...`, 'info');
        
        // Use Promise.allSettled to ping all servers concurrently but with throttling
        const pingPromises = activeServers.map(server => 
            requestQueue.enqueue(() => pingSingleServer(server.serverId), 'normal')
        );
        
        try {
            const results = await Promise.allSettled(pingPromises);
            const successful = results.filter(r => r.status === 'fulfilled').length;
            const failed = results.length - successful;
            
            const summaryMsg = `üìä Ping complete: ${successful} successful, ${failed} failed`;
            showStatus(summaryMsg, failed === 0 ? 'success' : 'warning');
            
            if (typeof addLiveConsoleMessage === 'function') {
                addLiveConsoleMessage(summaryMsg, null, 'info');
            }
            
        } catch (error) {
            console.error('Error in ping all servers:', error);
            showStatus('‚ùå Error pinging servers', 'error');
        }
    }

    function deleteServer(serverId) {
        console.log(`üóëÔ∏è Deleting server: ${serverId}`);
        
        const server = getServerById(serverId);
        if (!server) {
            showStatus('‚ö†Ô∏è Server not found', 'warning');
            return;
        }
        
        const serverName = server.serverName || serverId;
        
        if (!confirm(`Are you sure you want to delete "${serverName}"?\n\nThis action cannot be undone.`)) {
            return;
        }
        
        // Use enhanced fetch with request queue
        requestQueue.enqueue(async () => {
            const response = await fetch(`/api/servers/delete/${serverId}`, {
                method: 'POST'
            });
            return response.json();
        }, 'high').then(result => {
            if (result.success) {
                // Remove from local array
                const index = managedServers.findIndex(s => s.serverId === serverId);
                if (index !== -1) {
                    managedServers.splice(index, 1);
                }
                
                // Update displays
                updateAllServerDropdowns();
                refreshServerList();
                
                const successMsg = `‚úÖ Server "${serverName}" deleted successfully`;
                showStatus(successMsg, 'success');
                
                if (typeof addLiveConsoleMessage === 'function') {
                    addLiveConsoleMessage(successMsg, serverId, 'success');
                }
                
                console.log(`‚úÖ Server deleted: ${serverName}`);
                
            } else {
                const errorMsg = `‚ùå Failed to delete server: ${result.error || 'Unknown error'}`;
                showStatus(errorMsg, 'error');
                console.error('Delete server failed:', result);
            }
        }).catch(error => {
            const errorMsg = `‚ùå Error deleting server: ${error.message}`;
            showStatus(errorMsg, 'error');
            console.error('Delete server error:', error);
        });
    }
