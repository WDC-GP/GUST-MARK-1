<!DOCTYPE html>
<html>
<head>
    <title>Frontend Test Runner</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-8">
    <h1 class="text-2xl font-bold mb-4">GUST Bot Frontend Test Suite</h1>
    <div id="test-output" class="bg-gray-800 p-4 rounded font-mono text-sm"></div>
    
    <script src="static/js/core/api-client.js"></script>
    <script src="static/js/components/server-selector.js"></script>
    <script src="static/js/components/user-registration.js"></script>
    <script src="static/js/components/enhanced-dashboard.js"></script>
    <script src="static/js/test-frontend.js"></script>
    
    <script>
        // Redirect console to display
        const output = document.getElementById('test-output');
        const originalLog = console.log;
        const originalError = console.error;
        
        console.log = (...args) => {
            output.innerHTML += args.join(' ') + '\\n';
            originalLog(...args);
        };
        
        console.error = (...args) => {
            output.innerHTML += '<span style="color: #ef4444;">' + args.join(' ') + '</span>\\n';
            originalError(...args);
        };
    </script>
</body>
</html>
