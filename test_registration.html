<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1a1a2e; color: white; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; }
        input, select, button { padding: 10px; margin: 5px 0; width: 100%; box-sizing: border-box; }
        button { background: #7c3aed; color: white; border: none; cursor: pointer; }
        button:hover { background: #6d28d9; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #065f46; }
        .error { background: #991b1b; }
        .info { background: #1e40af; }
        .warning { background: #92400e; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§ª User Registration Test</h1>
        
        <div class="form-group">
            <label for="testUserId">User ID:</label>
            <input type="text" id="testUserId" placeholder="Enter user ID">
        </div>
        
        <div class="form-group">
            <label for="testNickname">Nickname:</label>
            <input type="text" id="testNickname" placeholder="Enter nickname">
        </div>
        
        <div class="form-group">
            <label for="testServerId">Server ID:</label>
            <input type="text" id="testServerId" placeholder="Enter server ID (e.g., test_server)">
        </div>
        
        <button onclick="testRegistration()">ðŸš€ Test Registration</button>
        <button onclick="testEndpoint()">ðŸ”— Test Endpoint</button>
        
        <div id="testResults"></div>
    </div>
    
    <script>
        function showResult(message, type) {
            const results = document.getElementById('testResults');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            results.appendChild(div);
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        function testEndpoint() {
            showResult('Testing registration endpoint...', 'info');
            
            fetch('/api/users/register', {
                method: 'OPTIONS'
            })
            .then(response => {
                showResult(`Endpoint accessible: ${response.status}`, 'success');
            })
            .catch(error => {
                showResult(`Endpoint error: ${error}`, 'error');
            });
        }
        
        function testRegistration() {
            const userId = document.getElementById('testUserId').value.trim();
            const nickname = document.getElementById('testNickname').value.trim();
            const serverId = document.getElementById('testServerId').value.trim();
            
            if (!userId) {
                showResult('Please enter a user ID', 'warning');
                return;
            }
            
            if (!serverId) {
                showResult('Please enter a server ID', 'warning');
                return;
            }
            
            showResult('Sending registration request...', 'info');
            
            const payload = {
                userId: userId,
                nickname: nickname || userId,
                serverId: serverId
            };
            
            console.log('Sending payload:', payload);
            
            fetch('/api/users/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                console.log('Response:', response.status, response.statusText);
                return response.json();
            })
            .then(data => {
                console.log('Response data:', data);
                if (data.success) {
                    showResult(`Registration successful: ${data.nickname || userId}`, 'success');
                } else {
                    showResult(`Registration failed: ${data.error}`, 'error');
                }
            })
            .catch(error => {
                console.error('Registration error:', error);
                showResult(`Registration error: ${error}`, 'error');
            });
        }
    </script>
</body>
</html>
